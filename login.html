<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
 <div class="all">
     <div class="count">
        <img src="images/logo_lp.png" id="logo">

             <form>
                 <div class="form-group">
                     <label for="exampleInputEmail1">用户名</label>
                     <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请您输入用户名">
                 </div>
                 <div class="form-group">
                     <label for="exampleInputPassword1">登录密码</label>
                     <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请您输入密码">
                 </div>

                 <div class="form-group">
                 <input type="submit" class="btn btn-info" title="登录失败" onclick="return false;"
                         data-container="body" data-toggle="popover" data-placement="right"
                         data-content="请重新输入用户名和密码！" value="登入">
                 </div>
             </form>
            <p>Copyright © 2014 www.zhongzhu71.com 版权所有 粤ICP备15046934号</p>
     </div>
 </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script>

    $(function () {
        $("input").focus(function(){
            setTimeout(function () {
                $('.popover').remove();
            }, 500);
        });
      /*密码错误时候执行*/
        waring();//每次登入时候点击执行此函数

    });
    function waring() {
        $("[data-toggle='popover']").popover();
        setTimeout(function () {
            $('.popover').remove();
        }, 3000);
    }
</script>
</body>
</html>
